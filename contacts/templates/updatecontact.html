<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if error %}
        <p>{{error}}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label>Name</label>
        <input type="text" name="user_name" value="{{contact.name}}">
        <label>Contact no</label>
        <input type="number" name="user_number" value="{{contact.number}}">
        <button>Update</button>
    </form>
    <button><a href="{% url 'home' %}">Go back</a></button>
    
</body>
</html>
