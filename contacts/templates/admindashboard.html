{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/admindashboard.css' %}">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Admin Menu</h2>
            <ul>
                <li><a href="{% url 'admindashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'contactlist' %}">Contact Manager</a></li>
                <li><a href="{% url 'userslist' %}">Users</a></li>
                <li><a href="{% url 'profile' %}">Profile</a></li>
            </ul>
        </aside>

        <!-- Main Area -->
        <div class="main">
            <!-- Nav Bar -->
            <nav class="topnav">
                <h1>Welcome to Admin Dashboard</h1>
                <a href="{% url 'login' %}" class="logout-btn">Logout</a>
            </nav>

            <!-- Content -->
            <div class="content">
                <div class="card">
                    <h2>Registered Users</h2>
                    <h1>{{ user_count }}</h1>
                </div>
                <div class="card">
                    <h2>Total Contacts</h2>
                    <h1>{{ contact_count }}</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
