{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile</title>
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Admin Menu</h2>
            <ul>
                <li><a href="{% url 'admindashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'contactlist' %}">Contact Manager</a></li>
                <li><a href="{% url 'userslist' %}">Users</a></li>
                <li><a href="{% url 'profile' %}">Profile</a></li>
            </ul>
        </aside>

        <div class="main">
            <!-- Nav Bar -->
            <nav class="topnav">
                <h1>Welcome to Admin Dashboard</h1>
                <a href="{% url 'login' %}" class="logout-btn">Logout</a>
            </nav>

            <!-- Content -->
            <div class="content">
                <div class="profile-card">
                    <h1>{{ request.user.username }}</h1>
                    <h2>{{ request.user.email }}</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
