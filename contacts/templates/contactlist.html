{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="{% static 'css/contactlist.css' %}">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Admin Menu</h2>
            <ul>
                <li><a href="{% url 'admindashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'contactlist' %}">Contact Manager</a></li>
                <li><a href="{% url 'userslist' %}">Users</a></li>
                <li><a href="{% url 'profile' %}">Profile</a></li>
            </ul>
        </aside>

        <!-- Main content -->
        <div class="main">
            <!-- Nav Bar -->
            <nav class="topnav">
                <h1>Welcome to Admin Dashboard</h1>
                <a href="{% url 'login' %}" class="logout-btn">Logout</a>
            </nav>

            <!-- Content -->
            <div class="content">
                <h1>Contact List</h1>
                <table class="contact-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Number</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for x in contactlist %}
                        <tr>
                            <td>{{ x.name }}</td>
                            <td>{{ x.email }}</td>
                            <td>{{ x.number }}</td>
                            <td>
                                <a href="{% url 'update_contact' x.id %}"><button class="update-btn">Update</button></a>
                                <a href="{% url 'delete_contact' x.id %}"><button class="delete-btn">Delete</button></a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
